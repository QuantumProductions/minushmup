<script>

<script src="input.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
<script>
const width = 600;
const height = 900;

    renderer = PIXI.autoDetectRenderer(width, height, {backgroundColor:0x333333});
    stage = new PIXI.Stage(0x333333);

    amount = (renderer instanceof PIXI.WebGLRenderer) ? 100 : 5;

    if(amount == 5) {
        renderer.context.mozImageSmoothingEnabled = false
        renderer.context.webkitImageSmoothingEnabled = false;
    }
    
    renderer.view.style["transform"] = "translatez(0)";
    document.body.appendChild(renderer.view);

    renderer.view.style.position = "absolute";

var p = PIXI.Sprite.fromImage('bunny.png')
p.anchor.set(0.5);

p.x = width / 2;
p.y = height / 2;
p.mx = 0;
p.my = 0;
p.speed = 0.7;
stage.addChild(p);

var b = PIXI.Sprite.fromImage('bunny.png')
b.anchor.set(0.5);
b.x = p.x + 100;
b.y = p.y - 30;
b.dir = 1;
b.width = 22;
b.height = 22;

b.phase = 0;
b.r = 90;
b.power = 0.4;

stage.addChild(b);

lastFrameTime = Date.now();
currentFrameTime = Date.now()

function update() {
    renderer.render(stage);
    requestAnimationFrame(update);

    lastFrameTime = currentFrameTime
    currentFrameTime = Date.now();
    delta = currentFrameTime - lastFrameTime;

    movePlayer(delta);
    moveBullet(delta);
    moveEnemies(delta);
    
}

function bulletSpeedBonus() {
    if (p.mx == 0 && p.my == 0) {
        return 0.8;
    }

    return 0;
}

function makeEnemy(kind) {
    let e = PIXI.Sprite.fromImage('bunny.png');
    e.x = width - 50;
    e.hp = 500;
    e.kind = kind;
    e.dir = -1;
    e.offset = 0.5;
    e.y = Math.random() * (0.3 * height);
    stage.addChild(e);
    return e;
}

var enemies = [];

function moveEnemies(delta) {
    let removals = [];
    for (e of enemies) {
        if (e.hp < 0) {
            removals.push(e);
        }
        if (e.kind == 0) {
            e.x = e.x + (0.1 * delta * e.dir);
            if (e.x < 0) {
                e.dir = 1;
            } else if (e.x > width) {
                e.dir = -1;
            }
        }
    }
    for (e of removals) {
        enemies.splice(enemies.indexOf(e), 1);
        stage.removeChild(e);
    }
}

function movePlayer(delta) {
    if (key_down_map['A1'] == true) {
        let e = makeEnemy(0);
        enemies.push(e);
    }
    if (key_down_map['L1'] == true) {
        p.mx = -1;
        if (b.phase == 0) {
            b.x = b.x - (p.speed * delta * b.dir);
        }
    } else if (key_down_map['R1'] == true) {
        p.mx = 1;
        if (b.phase == 0) {
            b.x = b.x + (p.speed * delta * b.dir);
        }
    } else {
        p.mx = 0;
    }

    if (key_down_map['U1'] == true) {
        p.my = -1;
    } else if (key_down_map['D1'] == true) {
        p.my = 1;
    } else {
        p.my = 0;
    }

    p.x = p.x + (p.mx * delta * p.speed);
    if (p.x > width) {
        p.x = width;
    } else if (p.x < 0) {
        p.x = 0;
    }
    p.x = Math.ceil(p.x, 0);
    p.x = Math.floor(p.x, width);

    p.y = p.y + (p.my * delta * p.speed);
    p.y = Math.ceil(p.y, 0);
    p.y = Math.floor(p.y, height);
}

function bspeed() {
    return b.power + bulletSpeedBonus();
}

function moveBullet(delta) {
    if (b.x < 0) {
        b.x = 0;
        b.dir = -b.dir
    } else if (b.x > width) {
        b.x = width;
        b.dir = -b.dir;
    }
    applyThrust(b, b.r, bspeed() * delta);
    
    let removals = [];
    for (e of enemies) {
        if (collide(b, e)) {
            e.hp-= delta * bspeed();
        }
    }

    if (b.phase == 0) {
        if (b.y < 0) {
            b.r = getr2(center(b), center(p));
            b.phase = 1;
            b.dir = 1;
        }
    } else if (b.phase == 1) {
        if (b.y + b.height > height) {
            b.r -= 180;
            b.phase = 0;
        }
    }

    if (getDistance(b, p) < 40) {
        b.phase = 0;
        b.r = 90;
    }
}

renderer.render(stage);
requestAnimationFrame(update);

document.body.appendChild(renderer.view);

</script>
